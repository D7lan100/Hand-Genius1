<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario - Hand&Genius</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- FullCalendar -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales/es.js"></script>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      margin: 0;
    }

    /* Navbar */
    .navbar-custom { 
      background: linear-gradient(90deg, #0080FF, #3399FF); 
      box-shadow: 0 2px 15px rgba(0,0,0,0.1);
    }
    .navbar-custom .nav-link,.navbar-custom .navbar-brand{ color:white!important; font-weight:500; }
    .navbar-custom .nav-link:hover{ color:#cce7ff!important; }

    /* Layout */
    .calendar-container {
        display: grid;
        grid-template-columns: 280px 1fr;
        gap: 20px;
        padding: 20px;
        height: calc(100vh - 70px); /* navbar de 70px */
        min-height: 0; /* importante para que el calendario pueda ajustarse */
        box-sizing: border-box;
    }

    #calendar {
        background: #fff;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.08);
        padding: 10px;
        height: 100%; /* llena el contenedor */
    }

    /* Form */
    .form-container {
      background: #fff;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      justify-content: start;
    }
    .form-container h2 {
      font-size: 18px;
      color: #0080FF;
      margin-bottom: 15px;
      text-align: center;
    }
    .form-container input, .form-container textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 14px;
      transition: all 0.2s;
    }
    .form-container input:focus, .form-container textarea:focus {
      border-color: #3399FF;
      box-shadow: 0 0 5px rgba(51,153,255,0.3);
      outline: none;
    }
    .form-container button {
      background: linear-gradient(135deg,#0080FF,#3399FF);
      color: white;
      border: none;
      padding: 10px;
      border-radius: 12px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s;
    }
    .form-container button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0,128,255,0.3);
    }

    /* Calendar */
    #calendar {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      padding: 10px;
    }

    /* FullCalendar custom */
    .fc .fc-toolbar-title { color: #0080FF; font-weight: 600; }
    .fc-button { background: #0080FF; border: none; color: white; border-radius: 8px; }
    .fc-button:hover { background: #3399FF; }
    .fc-daygrid-event { border-radius: 12px; font-size: 13px; padding: 4px; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-custom px-3">
    <img src="{{ url_for('static', filename='img/logo2.png') }}" alt="Hand&Genius Logo" height="40" class="me-3">
    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-3">
      <li class="nav-item"><a class="nav-link" href="{{ url_for('home_bp.home') }}">Inicio</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Suscripción</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Sugerencias</a></li>
      <li class="nav-item"><a class="nav-link" href="{{ url_for('navbar_bp.donaciones')}}">Donaciones</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
      <li class="nav-item"><a class="nav-link" href="{{ url_for('navbar_bp.calendario') }}">Calendario</a></li>
    </ul>

    <!-- Iconos derecha -->
    <div class="d-flex align-items-center">
      <i class="bi bi-cart mx-3 fs-5"></i>
      <!-- Dropdown usuario -->
      <div class="dropdown">
        <a class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" href="#" role="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="bi bi-person-circle fs-4 me-2"></i>
          <span class="fw-medium">{{ current_user.nombre_completo }}</span>
        </a>
        <ul class="dropdown-menu dropdown-menu-end dropdown-menu-custom" aria-labelledby="userDropdown">
          <li>
            <a class="dropdown-item" href={{ url_for('usuarios_bp.configuracion') }}>
              <i class="bi bi-gear"></i>
              Configuración de Perfil
            </a>
          </li>
          <li>
            <a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#logoutModal">
              <i class="bi bi-box-arrow-right"></i>
              Cerrar Sesión
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido -->
  <div class="calendar-container">
    <div class="form-container">
      <h2>➕ Nuevo Evento</h2>
      <form method="POST" action="/calendario">
        <input type="text" name="nombre_evento" placeholder="Ej: Reunión" required>
        <textarea name="descripcion" placeholder="Detalles opcionales..." rows="3"></textarea>
        <input type="date" name="fecha_evento" required>
        <button type="submit">Guardar</button>
      </form>
    </div>
    <div id="calendar"></div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var calendarEl = document.getElementById("calendar");
      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: "dayGridMonth",
        locale: "es",
        height: "100%", // ⬅️ llenar contenedor
        headerToolbar: {
            left: "prev,next today",
            center: "title",
            right: "dayGridMonth,timeGridWeek,timeGridDay"
        },
        events: "/api/eventos",
        eventColor: "#0080FF",
        eventTextColor: "#fff"
        });
      calendar.render(
    ); });
  </script>
</body>
</html>
